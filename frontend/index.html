<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Pair It Up!</title>

</head>

    <body class="text-center">

        <div class="container-fluid">
            <header>
                <h1>Matching Game</h1>
            </header>
    
            <section class="score-panel">
                <div class="score-container d-flex justify-content-around">
                <p><span class="moves"></span> Moves</p>
                <span class="timer"></span>
            </div>
            </section>
    
            <div class="deck row">
    
                <div id="1" class="col-2 card">
                     <i class="fa"></i> 
                    <!-- <img src="image/" class="fa" alt=""> -->
                </div>
                <div id="2" class="col-2 card">
                    <i class="fa"></i>
                </div>
                <div id="3" class="col-2 card">
                    <i class="fa"></i>
                </div>
                <div id="4" class="col-2 card">
                    <i class="fa"></i>
                </div>
                <div id="5" class="col-2 card">
                    <i class="fa"></i>
                </div>
                <div id="6" class="col-2 card">
                    <i class="fa"></i>
                </div>
                <div id="7" class="col-2 card">
                    <i class="fa"></i>
                </div>
                <div id="8" class="col-2 card">
                    <i class="fa"></i>
                </div>
                <div id="9" class="col-2 card">
                    <i class="fa"></i>
                </div>
                <div id="10" class="col-2 card">
                    <i class="fa"></i>
                </div>
                <div id="11" class="col-2 card">
                    <i class="fa"></i>
                </div>
                <div id="12" class="col-2 card">
                    <i class="fa"></i>
                </div>
                <div id="13" class="col-2 card">
                    <i class="fa"></i>
                </div>
                <div id="14" class="col-2 card">
                    <i class="fa"></i>
                </div>
                <div id="15" class="col-2 card">
                    <i class="fa"></i>
                </div>
                <div id="16" class="col-2 card">
                    <i class="fa"></i>
                </div>
            </div>
      
              
              <!-- Modal -->
              <div class="modal fade" id="winModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Congratulations!</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <input type="text" id="name" placeholder="Your name here (optional)" />
                      <button type="submit" class="btn btn-primary submit">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script type="text/javascript" src="src/cards.js"></script>
    <script type="text/javascript" src="src/cards.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
</body>


</html>
