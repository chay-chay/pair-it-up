<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Google Fonts -->
    <link  rel="preconnect" href="https://fonts.gstatic.com" />
    <link 
      href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Bungee+Shade&family=Comfortaa&family=Dancing+Script:wght@500&family=Frijole&family=Indie+Flower&family=Jua&family=Sniglet&display=swap"
      rel="stylesheet"
    />

   

    <!-- CSS Style -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"

  />
    <link rel="stylesheet" type="text/css" href="styles.css" >

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />

    <!-- Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="image/favicon-32x32.png"
    />

    
    <title>Pair It Up!</title>
  </head>

  <body class="text-center">
    <div class="container-fluid">
      <header class="head-div">
        <h1>Pair It Up!</h1>
      </header>

<!-- 
      test
      <button id="win">click Me</button>
       -->

      <!-- Welcome page -->

      <div id="myWelcomeModal" class="welcome-modal">
        <div class="welcome-modal-content">
          <span class="close" id="welcome-close">&times;</span>
          <div id="welcome-modal-header">How to play!</div>
          <br />
          <p>Turn over the cards one at a time and try to match the images.</p>
          <p>Each time a pair is made, the cards will remain flipped.</p>
          <p>Pair all the cards in as few moves as possible.</p>
          <img src="image/Pair-it-up.png" class="wel" />
        </div>
      </div>

      <!-- Game page-->
      
      <section class="score-panel">
        <div class="score-container d-flex justify-content-around">
          <p><span class="moves"></span> Moves</p>
          <span class="timer"></span>
          <div class="restart">
            <i class="fas fa-undo"></i>
          </div>
        </div>
      </section>

      <div class="deck row">
        <div id="1" class="col-2 card">
          <img class="toggle" />
        </div>
        <div id="2" class="col-2 card">
          <img class="toggle" />
        </div>
        <div id="3" class="col-2 card">
          <img class="toggle" />
        </div>
        <div id="4" class="col-2 card">
          <img class="toggle" />
        </div>
        <div id="5" class="col-2 card">
          <img class="toggle" />
        </div>
        <div id="6" class="col-2 card">
          <img class="toggle" />
        </div>
        <div id="7" class="col-2 card">
          <img class="toggle" />
        </div>
        <div id="8" class="col-2 card">
          <img class="toggle" />
        </div>
        <div id="9" class="col-2 card">
          <img class="toggle" />
        </div>
        <div id="10" class="col-2 card">
          <img class="toggle" />
        </div>
        <div id="11" class="col-2 card">
          <img class="toggle" />
        </div>
        <div id="12" class="col-2 card">
          <img class="toggle" />
        </div>
        <div id="13" class="col-2 card">
          <img class="toggle" />
        </div>
        <div id="14" class="col-2 card">
          <img class="toggle" />
        </div>
        <div id="15" class="col-2 card">
          <img class="toggle" />
        </div>
        <div id="16" class="col-2 card">
          <img class="toggle" />
        </div>
      </div>

      <!-- Modal -->
      <div 
        class="modal fade"
        id="winModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered"
          role="document"
          style="color: #f55195"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5
                class="modal-title"
                id="exampleModalLongTitle"
                style="color: #f55195"
              >
                Congratulations!
              </h5>
              <button
                type="button"
                class="close"
                id="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h6>.</h6>
              <p style="color: rgb(70, 68, 68)">
                Would you like to submit your name?
              </p>
              <input type="text" id="name" placeholder="Type your name here!" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                id="close"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary submit">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Rank Page -->

    <div id="rank" class="column absolute" style="display: none">
      <table class="scroll">
        <thead>
          <tr>
            <th>RANK</th>
            <th>NAME</th>
            <th>MOVES</th>
          </tr>
        </thead>
        <tbody>

          <!-- SCORES -->

        </tbody>
      </table>
      <button type="button" id="restart" class="restart btn-secondary">
        <i class="fas fa-angle-double-right"></i> PLAY AGAIN <i class="fas fa-angle-double-left"></i>
      </button>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
